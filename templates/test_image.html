<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Test</h1>
    <p>Direct image tag test:</p>
    <img src="/api/api/image/112/" alt="image1.png" class="document-image" style="max-width: 200px;" />
    
    <p>HTML content test:</p>
    <div id="test-content"></div>
    
    <script>
        // Test HTML injection
        const htmlContent = '<p><img src="/api/api/image/112/" alt="image1.png" class="document-image" /></p>';
        document.getElementById('test-content').innerHTML = htmlContent;
        
        // Test API call
        fetch('/editor/api/document/1/')
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data);
                const imageParagraphs = data.paragraphs.filter(p => p.has_images);
                console.log('Image paragraphs:', imageParagraphs);
                
                // Add first image paragraph to test
                if (imageParagraphs.length > 0) {
                    const div = document.createElement('div');
                    div.innerHTML = imageParagraphs[0].html_content;
                    document.body.appendChild(div);
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
