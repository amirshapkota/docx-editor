<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Commenter</title>
    <link rel="stylesheet" href="/static/styles.css?v=1759901446">
    <link rel="stylesheet" href="/static/styles_new.css?v=1759901446">
</head>
<body class="commenter-page">
    <div class="container">
        <div class="header">
            <h1>Document Commenter</h1>
            <div id="upload-section">
                <div class="documents-list" style="display: none;">
                    <h3>Available Documents</h3>
                    <ul id="documentsList"></ul>
                </div>
                <div class="upload-area" id="uploadArea">
                    <p>Drop a .docx file here or click to select</p>
                    <input type="file" id="fileInput" accept=".docx" class="file-input">
                    <button id="uploadBtn" class="btn">Upload Document</button>
                </div>
            </div>
            <div id="status" class="status hidden"></div>
        </div>
        
        <div class="main-content">
            <div class="document-panel">
                <div class="toolbar" id="toolbar" style="display: none;">
                    <div class="document-info">
                        <div class="document-title" id="documentTitle">Document</div>
                        <div class="version-info" id="versionInfo">
                            <span class="version-badge" id="versionBadge">v1</span>
                            <span class="version-status" id="versionStatus">original</span>
                            <button class="btn-small version-history-btn" id="versionHistoryBtn" title="View version history">ðŸ“‹</button>
                        </div>
                    </div>
                    <span class="save-status" id="saveStatus">Ready</span>
                </div>
                
                <div id="document-content">
                    <div class="loading">Upload a document to start commenting</div>
                </div>
            </div>
            
            <div class="comments-panel">
                <h3>Comments</h3>
                <div class="comments-list" id="commentsList">
                    <div class="loading">No comments yet</div>
                </div>
                
                <div class="add-comment-form" id="addCommentForm" style="display: none;">
                    <h4>Add Comment</h4>
                    <div class="form-group">
                        <label for="paragraphSelect">Select Paragraph:</label>
                        <select id="paragraphSelect" class="form-control">
                            <option value="">Click on a paragraph...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="authorInput">Author:</label>
                        <input type="text" id="authorInput" class="form-control" placeholder="Your name" value="Anonymous">
                    </div>
                    <div class="form-group">
                        <label for="commentInput">Comment:</label>
                        <textarea id="commentInput" class="form-control" rows="3" placeholder="Enter your comment..."></textarea>
                    </div>
                    <button id="saveCommentBtn" class="btn">Save Comment</button>
                </div>
                
                <div id="export-section" style="display: none; margin-top: 20px;">
                    <button id="exportBtn" class="btn">Export Document</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image modal for viewing images -->
    <div id="imageModal" class="image-modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>
    
    <script src="/static/common.js?v=1759901446"></script>
    <script src="/static/commenter.js?v=1759901446"></script>
</body>
</html>
